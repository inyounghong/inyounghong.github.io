<div class="experience">
    <div class="image">
        <img ng-src="./images/{{$ctrl.experience.image}}">
    </div>
    <div class="text">
        <div class="fr">
            <div class="date">{{ $ctrl.experience.date }}</div>
            <div class="location">{{ $ctrl.experience.location }}</div>
        </div>
        <h3>{{ $ctrl.experience.name }}</h3>
        <h4>{{ $ctrl.experience.title }}</h4>

        <div class="description">
            <ul>
                <li ng-repeat="item in $ctrl.experience.description">{{ item }}</li>
            </ul></div>
    </div>
</div>
